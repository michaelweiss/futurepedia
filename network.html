<script type="text/javascript">

    // initialize global variables.
    var edges;

    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 0, "id": "T0-1", "label": "T0-1", "shape": "dot", "size": 10, "title": "Companies often have cumbersome\u003cbr\u003etraditional systems, and to leverage the\u003cbr\u003ecapabilities of AI, they need to\u003cbr\u003ereimagine and redesign these systems\u003cbr\u003efrom the ground up (Agrawal et al.\u003cbr\u003e2023)."}, {"group": 0, "id": "T0-3", "label": "T0-3", "shape": "dot", "size": 10, "title": "There is a common concern that AI\u003cbr\u003esystems may perpetuate biases, but in\u003cbr\u003econtrast, AI systems offer more scrutiny\u003cbr\u003ethan human decisions, making it easier\u003cbr\u003eto detect and rectify biases (Agrawal et\u003cbr\u003eal. 2023)."}, {"group": 0, "id": "T0-5", "label": "T0-5", "shape": "dot", "size": 10, "title": "The integration of AI into traditional\u003cbr\u003esystems needs careful consideration, as\u003cbr\u003eold systems are often resistant to\u003cbr\u003echange due to their interdependent\u003cbr\u003enature. AI can bring substantial value\u003cbr\u003eif integrated into a suitably redesigned\u003cbr\u003esystem, such as in education (Agrawal et\u003cbr\u003eal. 2023)."}, {"group": 0, "id": "T2-11", "label": "T2-11", "shape": "dot", "size": 10, "title": "AI-Enabled System Redesign: The\u003cbr\u003eintroduction of AI, especially in\u003cbr\u003eprediction, requires an entire redesign\u003cbr\u003eof the system rather than inserting AI\u003cbr\u003einto existing systems, taking into\u003cbr\u003eaccount new possibilities and changes in\u003cbr\u003ereliability (Agrawal et al., 2023)."}, {"group": 1, "id": "T0-2", "label": "T0-2", "shape": "dot", "size": 10, "title": "AI can be utilized to streamline\u003cbr\u003edecision-making by making high-fidelity\u003cbr\u003epredictions that, when combined with\u003cbr\u003ehuman judgment, can significantly\u003cbr\u003eimprove efficiency and value creation in\u003cbr\u003evarious industries, such as insurance\u003cbr\u003e(Agrawal et al. 2023)."}, {"group": 1, "id": "T0-4", "label": "T0-4", "shape": "dot", "size": 10, "title": "Machines do not make decisions per se,\u003cbr\u003ebut through codified human judgment and\u003cbr\u003eAI predictions, they can execute actions\u003cbr\u003ethat resemble decision-making. This has\u003cbr\u003ethe potential to scale operations and\u003cbr\u003ereallocate decision-making powers\u003cbr\u003e(Agrawal et al. 2023)."}, {"group": 1, "id": "T0-9", "label": "T0-9", "shape": "dot", "size": 10, "title": "AI technologies not only streamline\u003cbr\u003edecision-making but also open avenues\u003cbr\u003efor new business opportunities,\u003cbr\u003eespecially when AI predictions become\u003cbr\u003eprecise enough to inform business\u003cbr\u003edecisions at micro-levels (Agrawal et\u003cbr\u003eal. 2023)."}, {"group": 1, "id": "T1-1", "label": "T1-1", "shape": "dot", "size": 10, "title": "Necessity of Agile Decision-Making:\u003cbr\u003eAgrawal et al. (2023) emphasize the\u003cbr\u003eimportance of shifting from rigid rule-\u003cbr\u003ebased approaches to more agile decision-\u003cbr\u003emaking processes, especially in crisis\u003cbr\u003esituations like pandemics, by leveraging\u003cbr\u003eAI predictions."}, {"group": 1, "id": "T2-2", "label": "T2-2", "shape": "dot", "size": 10, "title": "Decision-making vs. Rules: AI is\u003cbr\u003eparticularly valuable in decision-making\u003cbr\u003eas it lowers the cost of information and\u003cbr\u003epredictions, making actions more\u003cbr\u003eresponsive and adaptive compared to\u003cbr\u003erule-following, though rules might still\u003cbr\u003ebe important for reliability (Agrawal et\u003cbr\u003eal., 2023)."}, {"group": 1, "id": "T3-8", "label": "T3-8", "shape": "dot", "size": 10, "title": "The Role of Judgment in Decision Making:\u003cbr\u003eImproved predictive capabilities due to\u003cbr\u003eAI require careful evaluation and\u003cbr\u003ejudgment to decide the course of action.\u003cbr\u003eThis judgment is crucial in the face of\u003cbr\u003ecomplexity and requires understanding\u003cbr\u003ethe nuances of improved decision-making\u003cbr\u003e(Agrawal, 2018)."}, {"group": 2, "id": "T0-10", "label": "T0-10", "shape": "dot", "size": 10, "title": "The implementation of AI systems will\u003cbr\u003elikely face resistance initially, but as\u003cbr\u003ethe benefits and the potential for\u003cbr\u003efairer and more unbiased decision-making\u003cbr\u003ebecome apparent, the adoption of AI\u003cbr\u003esystems is expected to become more\u003cbr\u003ewidespread (Agrawal et al. 2023)."}, {"group": 0, "id": "T2-3", "label": "T2-3", "shape": "dot", "size": 10, "title": "Reducing Uncertainty: AI can reduce\u003cbr\u003euncertainties and inefficiencies in\u003cbr\u003eexisting systems by providing better\u003cbr\u003epredictions, allowing for systemic\u003cbr\u003echanges and innovative designs that\u003cbr\u003ewouldn\u2019t have been possible without AI\u003cbr\u003e(Agrawal et al., 2023)."}, {"group": 0, "id": "T3-4", "label": "T3-4", "shape": "dot", "size": 10, "title": "Interdependent Decisions and System\u003cbr\u003eDesign: Decisions in organizational\u003cbr\u003esystems often do not operate in\u003cbr\u003eisolation. System design should consider\u003cbr\u003ecoordination and modularity to address\u003cbr\u003ethe reliability challenges introduced by\u003cbr\u003eAI-based decision-making in systems with\u003cbr\u003einterdependent decisions\u003cbr\u003e(AgrawalGansGoldfarbChapter16, 2023)."}, {"group": 5, "id": "T0-6", "label": "T0-6", "shape": "dot", "size": 10, "title": "Generative AI has a quantifiable impact\u003cbr\u003eon the value of firms. Firms with higher\u003cbr\u003eexposure to Generative AI have been\u003cbr\u003eshown to earn higher returns, which\u003cbr\u003eillustrates AI\u0027s disruptive potential\u003cbr\u003eacross various industries (Eisfeldt\u003cbr\u003e2023)."}, {"group": 5, "id": "T3-10", "label": "T3-10", "shape": "dot", "size": 10, "title": "Principles for Designing Generative AI\u003cbr\u003eApplications: There is a need for\u003cbr\u003eguidelines to design generative AI\u003cbr\u003eapplications safely and productively. A\u003cbr\u003eset of principles focused on the\u003cbr\u003echaracteristics of generative AI and\u003cbr\u003eprotecting against potential harms is\u003cbr\u003evital in designing novel human-AI\u003cbr\u003eapplications (Weisz, 2023)."}, {"group": 6, "id": "T0-7", "label": "T0-7", "shape": "dot", "size": 10, "title": "Creative problem-solving and innovation\u003cbr\u003ecan be enhanced through a human-centered\u003cbr\u003eAI approach. By facilitating dialogue\u003cbr\u003ebetween data scientists and non-\u003cbr\u003etechnical domain experts, AI can be made\u003cbr\u003emore accessible and relevant for problem\u003cbr\u003ediscovery and idea generation (Schleith\u003cbr\u003e2022)."}, {"group": 6, "id": "T4-4", "label": "T4-4", "shape": "dot", "size": 10, "title": "Improved Idea Generation: AI can be used\u003cbr\u003eto facilitate more elaborate and\u003cbr\u003estructured idea generation, contributing\u003cbr\u003eto more efficient and effective\u003cbr\u003einnovation processes (Poser, 2022)."}, {"group": 14, "id": "T0-8", "label": "T0-8", "shape": "dot", "size": 10, "title": "Soft Systems Methodology (SSM) is vital\u003cbr\u003efor adopting a participative approach to\u003cbr\u003eproblem-solving and systems modeling,\u003cbr\u003elaying the foundation for rethinking\u003cbr\u003esystems in the context of new\u003cbr\u003etechnologies like AI (Hindle 2011)."}, {"group": 14, "id": "T5-11", "label": "T5-11", "shape": "dot", "size": 10, "title": "Soft Systems Methodology in Education:\u003cbr\u003ePatel (1995) introduces soft systems\u003cbr\u003emethodology as a structured approach to\u003cbr\u003eimproving teaching and learning\u003cbr\u003eprocesses in education through the\u003cbr\u003esystematic analysis of human activity\u003cbr\u003esystems."}, {"group": 5, "id": "T4-7", "label": "T4-7", "shape": "dot", "size": 10, "title": "Generative AI in Business Strategy:\u003cbr\u003eGenerative AI has the potential to\u003cbr\u003erevolutionize business strategies by\u003cbr\u003eenabling the creation of hybrid physical\u003cbr\u003eand virtual experiences, and businesses\u003cbr\u003eneed to adapt to this change (Mondal,\u003cbr\u003e2023)."}, {"group": 2, "id": "T3-2", "label": "T3-2", "shape": "dot", "size": 10, "title": "The Between Times: The period after the\u003cbr\u003eemergence of AI\u0027s potential and before\u003cbr\u003eits widespread adoption is critical.\u003cbr\u003eDuring this time, developing system\u003cbr\u003esolutions that integrate AI into the\u003cbr\u003ebroader ecosystem is challenging but\u003cbr\u003ecrucial to unlocking AI\u2019s potential\u003cbr\u003e(AgrawalGansGoldfarbChapter2, 2023)."}, {"group": 2, "id": "T4-8", "label": "T4-8", "shape": "dot", "size": 10, "title": "Resistance to Change: Incumbents who\u003cbr\u003estand to lose power due to AI-driven\u003cbr\u003esystem-level changes may resist, and\u003cbr\u003ethis resistance can impact the pace and\u003cbr\u003enature of AI adoption in various\u003cbr\u003eindustries (Agrawal et al., 2023)."}, {"group": 1, "id": "T5-13", "label": "T5-13", "shape": "dot", "size": 10, "title": "Human-AI Complementarity in Decision\u003cbr\u003eMaking: Jarrahi (2018) emphasizes the\u003cbr\u003ecomplementarity of humans and AI in\u003cbr\u003edecision-making processes within\u003cbr\u003eorganizations. AI can handle complexity\u003cbr\u003ethrough computational processing, while\u003cbr\u003ehumans offer a holistic approach to\u003cbr\u003euncertainty."}, {"group": 4, "id": "T1-2", "label": "T1-2", "shape": "dot", "size": 10, "title": "AI as a Catalyst in Early Stage Design:\u003cbr\u003eZhu and Luo (2023) illustrate how AI,\u003cbr\u003eparticularly natural language\u003cbr\u003egeneration, can act as a catalyst in the\u003cbr\u003eearly stages of design by synthesizing\u003cbr\u003eknowledge and fostering creativity."}, {"group": 4, "id": "T2-1", "label": "T2-1", "shape": "dot", "size": 10, "title": "Early Adoption Advantage: Deploying AI\u003cbr\u003eearly gives a competitive advantage\u003cbr\u003ebecause AI learns over time, improving\u003cbr\u003eprediction accuracy and attracting more\u003cbr\u003eusers, which creates a feedback loop for\u003cbr\u003efurther improvement (Agrawal et al.,\u003cbr\u003e2023)."}, {"group": 4, "id": "T2-7", "label": "T2-7", "shape": "dot", "size": 10, "title": "Generative Design Concepts: AI,\u003cbr\u003eparticularly generative pre-trained\u003cbr\u003etransformers like GPT-2 and GPT-3, can\u003cbr\u003efacilitate creative reasoning in design\u003cbr\u003etasks, especially in the early design\u003cbr\u003ephase, through natural language\u003cbr\u003egeneration of novel concepts (Zhu and\u003cbr\u003eLuo, 2022)."}, {"group": 3, "id": "T1-4", "label": "T1-4", "shape": "dot", "size": 10, "title": "Valuing Multiple Perspectives in\u003cbr\u003eSociotechnical Systems: DeBruijn (2009)\u003cbr\u003eargues for the importance of recognizing\u003cbr\u003eand valuing both the hard system\u003cbr\u003eperspective and actor perspective in the\u003cbr\u003edesign of complex sociotechnical\u003cbr\u003esystems."}, {"group": 3, "id": "T5-6", "label": "T5-6", "shape": "dot", "size": 10, "title": "Digital Objects in Sociotechnical\u003cbr\u003eContexts: Hund (2021) emphasizes the\u003cbr\u003econceptualization of digital innovation\u003cbr\u003eas the creation or manipulation of\u003cbr\u003edigital objects within sociotechnical\u003cbr\u003econtexts and calls for a coordinated\u003cbr\u003estrategy that considers both technical\u003cbr\u003eand social factors."}, {"group": 7, "id": "T1-7", "label": "T1-7", "shape": "dot", "size": 10, "title": "Configurational Thinking in Technology\u003cbr\u003eAdoption: Fichman (2014) introduces the\u003cbr\u003econcept of configurational thinking,\u003cbr\u003ewhich involves seeing technology as part\u003cbr\u003eof a larger system and understanding how\u003cbr\u003edifferent elements reinforce each other\u003cbr\u003eto generate value."}, {"group": 7, "id": "T1-9", "label": "T1-9", "shape": "dot", "size": 10, "title": "Interplay of Actors, Rules, and\u003cbr\u003eTechnology in Systems: The papers\u003cbr\u003ecollectively demonstrate that systems\u003cbr\u003eare not just built on technology alone\u003cbr\u003ebut are the result of the interplay\u003cbr\u003ebetween technology, the actors involved,\u003cbr\u003eand the rules governing their\u003cbr\u003einteractions."}, {"group": 10, "id": "T1-8", "label": "T1-8", "shape": "dot", "size": 10, "title": "Importance of Knowledge Synthesis and\u003cbr\u003eProblem Reframing: Across multiple\u003cbr\u003epapers, synthesizing knowledge from\u003cbr\u003evarious sources and reframing problems\u003cbr\u003eare central themes in creating\u003cbr\u003einnovative solutions in systems design."}, {"group": 10, "id": "T4-3", "label": "T4-3", "shape": "dot", "size": 10, "title": "Knowledge Augmentation: Integrating\u003cbr\u003estructured knowledge sources like\u003cbr\u003eKnowledge Graphs with AI systems can\u003cbr\u003esignificantly enhance their capabilities\u003cbr\u003eand make them more reliable (Pan and\u003cbr\u003eLuo, 2023)."}, {"group": 0, "id": "T2-10", "label": "T2-10", "shape": "dot", "size": 10, "title": "Continuous Feedback: Systems integrating\u003cbr\u003eAI need continuous feedback loops for\u003cbr\u003ethe AI to learn and adapt. System\u003cbr\u003edesigns should consider collecting high-\u003cbr\u003efrequency feedback data for the AI to\u003cbr\u003egenerate better predictions (Agrawal et\u003cbr\u003eal., 2023)."}, {"group": 11, "id": "T2-4", "label": "T2-4", "shape": "dot", "size": 10, "title": "Complex Reasoning through Chains of\u003cbr\u003eThought: Large language models can\u003cbr\u003eperform complex reasoning by generating\u003cbr\u003ea chain of thought, which is a series of\u003cbr\u003eintermediate reasoning steps. This\u003cbr\u003eemerges naturally in sufficiently large\u003cbr\u003emodels and improves performance in\u003cbr\u003evarious tasks (Wei and Wang, 2022)."}, {"group": 11, "id": "T4-6", "label": "T4-6", "shape": "dot", "size": 10, "title": "Enhancing AI with Reasoning and Actions:\u003cbr\u003eCombining reasoning abilities with task-\u003cbr\u003especific actions in AI systems can lead\u003cbr\u003eto more effective and interpretable\u003cbr\u003esolutions in language and decision-\u003cbr\u003emaking tasks (Yao and Zhao, 2023)."}, {"group": 3, "id": "T2-5", "label": "T2-5", "shape": "dot", "size": 10, "title": "Innovation in the Innovation System: AI\u003cbr\u003ecan have a cascading effect on\u003cbr\u003einnovation itself, predicting the\u003cbr\u003econsequences of new combinations and\u003cbr\u003eenabling faster hypothesis generation\u003cbr\u003ewhich could enhance innovation\u003cbr\u003eproductivity (Agrawal et al., 2023)."}, {"group": 3, "id": "T5-10", "label": "T5-10", "shape": "dot", "size": 10, "title": "Characteristics of Digital Technologies\u003cbr\u003ein Innovation: Bogers (2022) takes stock\u003cbr\u003eof the characteristics of digital\u003cbr\u003etechnologies that give rise to\u003cbr\u003einnovation across sectors, emphasizing\u003cbr\u003ethe speed, observability, and ease in\u003cbr\u003einvestigating relationships as key\u003cbr\u003eattributes."}, {"group": 4, "id": "T3-7", "label": "T3-7", "shape": "dot", "size": 10, "title": "Generative Design Tools: AI-powered\u003cbr\u003egenerative design tools offer new\u003cbr\u003eavenues for collaboration in design\u003cbr\u003eprocesses. These tools enable designers\u003cbr\u003eto explore and understand design\u003cbr\u003eproblems and solution spaces more\u003cbr\u003ethoroughly, potentially leading to\u003cbr\u003einnovative and high-performing products\u003cbr\u003e(Saadi, 2023)."}, {"group": 2, "id": "T3-3", "label": "T3-3", "shape": "dot", "size": 10, "title": "Types of AI Solutions: AI solutions can\u003cbr\u003ebe classified into point solutions,\u003cbr\u003eapplication solutions, and system\u003cbr\u003esolutions. System solutions, which\u003cbr\u003erequire substantive changes and affect\u003cbr\u003eother decisions in the system, are more\u003cbr\u003echallenging to implement but can\u003cbr\u003egenerate higher returns\u003cbr\u003e(AgrawalGansGoldfarbChapter2, 2023)."}, {"group": 2, "id": "T4-1", "label": "T4-1", "shape": "dot", "size": 10, "title": "Value Through System Redesign: AI can\u003cbr\u003ecreate significant value not only\u003cbr\u003ethrough point solutions but more\u003cbr\u003eimportantly through system-level\u003cbr\u003esolutions that involve rethinking and\u003cbr\u003eredesigning processes (Agrawal et al.,\u003cbr\u003e2023)."}, {"group": 8, "id": "T3-6", "label": "T3-6", "shape": "dot", "size": 10, "title": "Enhanced Prediction and Decision\u003cbr\u003eVariation (cont.): AI enhances\u003cbr\u003epredictive abilities, but also increases\u003cbr\u003edecision variation, which is a challenge\u003cbr\u003efor organizations with interdependent\u003cbr\u003edecisions. Reducing inter-dependencies\u003cbr\u003ecan facilitate AI adoption but at the\u003cbr\u003eexpense of synergies (AgrawalGans,\u003cbr\u003e2023)."}, {"group": 8, "id": "T3-13", "label": "T3-13", "shape": "dot", "size": 10, "title": "Inter-decision Coordination: AI adoption\u003cbr\u003eis enhanced in environments with inter-\u003cbr\u003edecision coordination, especially where\u003cbr\u003ethere are more inter-dependencies. In\u003cbr\u003esuch cases, AI adoption should be\u003cbr\u003econsidered as part of a designed\u003cbr\u003eorganizational system rather than only\u003cbr\u003eat the individual task level\u003cbr\u003e(AgrawalGans, 2023)."}, {"group": 12, "id": "T3-9", "label": "T3-9", "shape": "dot", "size": 10, "title": "AI in Education: AI technologies like\u003cbr\u003eChatGPT can be used to overcome barriers\u003cbr\u003eto learning in classrooms by improving\u003cbr\u003ethe transfer of knowledge, breaking the\u003cbr\u003eillusion of explanatory depth, and\u003cbr\u003etraining students to critically evaluate\u003cbr\u003eexplanations (Mollick, 2022)."}, {"group": 12, "id": "T5-3", "label": "T5-3", "shape": "dot", "size": 10, "title": "AI in Education: Eager (2023) discusses\u003cbr\u003ehow AI, particularly large language\u003cbr\u003emodels (LLMs), can be used to enhance\u003cbr\u003eteaching and learning practices in\u003cbr\u003ehigher education, but also highlights\u003cbr\u003ethe challenges, such as plagiarism\u003cbr\u003edetection."}, {"group": 9, "id": "T3-11", "label": "T3-11", "shape": "dot", "size": 10, "title": "Transition to Probabilistic Systems: AI\u003cbr\u003eintroduces probabilistic thinking into\u003cbr\u003esystems, transitioning them from\u003cbr\u003edeterministic to probabilistic. This\u003cbr\u003eshift can create opportunities for\u003cbr\u003eenhanced productivity but may require\u003cbr\u003esystem redesigns that include\u003cbr\u003eprediction, judgment, and regulatory\u003cbr\u003efunctions to ensure societal acceptance\u003cbr\u003e(AgrawalGansGoldfarbChapter14, 2023)."}, {"group": 9, "id": "T3-14", "label": "T3-14", "shape": "dot", "size": 10, "title": "Need for Regulatory Framework: The\u003cbr\u003eintroduction of AI and the transition to\u003cbr\u003eprobabilistic systems may necessitate an\u003cbr\u003eFDA-type regulatory framework to assess\u003cbr\u003emachines\u2019 decisions. This is crucial for\u003cbr\u003eensuring the success of system redesigns\u003cbr\u003ethat rely on probabilistic information\u003cbr\u003e(AgrawalGansGoldfarbChapter14, 2023)."}, {"group": 13, "id": "T3-12", "label": "T3-12", "shape": "dot", "size": 10, "title": "Absorptive Capacity Enhancement: AI-\u003cbr\u003ebased data-driven applications play a\u003cbr\u003esignificant role in enhancing an\u003cbr\u003eorganization\u2019s absorptive capacity,\u003cbr\u003ei.e., its ability to create,\u003cbr\u003edisseminate, and exploit knowledge. This\u003cbr\u003eis essential for gaining competitive\u003cbr\u003eadvantages in the current data-centric\u003cbr\u003eenvironment (Hofmann, 2021)."}, {"group": 13, "id": "T5-9", "label": "T5-9", "shape": "dot", "size": 10, "title": "Competitive Edge through Data in AI\u003cbr\u003eDeployment: Agrawal (2020) discusses how\u003cbr\u003ecompanies can gain a competitive edge by\u003cbr\u003ecapturing a good pool of training data\u003cbr\u003eearly on and how latecomers can still\u003cbr\u003ecatch up through superior data sources\u003cbr\u003eor niche tailoring."}, {"group": 6, "id": "T5-2", "label": "T5-2", "shape": "dot", "size": 10, "title": "Chatbots for Brainstorming: Wieland\u003cbr\u003e(2023) found that chatbots facilitate\u003cbr\u003ebrainstorming and enhance idea\u003cbr\u003egeneration by reducing evaluation\u003cbr\u003eapprehension, suggesting that chatbots\u003cbr\u003ecan be effective members of human-\u003cbr\u003emachine teams."}, {"group": 2, "id": "T4-5", "label": "T4-5", "shape": "dot", "size": 10, "title": "Economic Power Shifts: The adoption of\u003cbr\u003eAI can cause shifts in economic power at\u003cbr\u003evarious levels, and recognizing these\u003cbr\u003eshifts is essential for understanding\u003cbr\u003ethe full impact of AI adoption (Agrawal\u003cbr\u003eet al., 2023)."}, {"group": 3, "id": "T5-1", "label": "T5-1", "shape": "dot", "size": 10, "title": "Digital Innovation Framework: Wiesbock\u003cbr\u003e(2020) suggests a linking framework for\u003cbr\u003eembedding digital innovations in\u003cbr\u003eorganizations, with three concentric\u003cbr\u003erings: technology development, enablers,\u003cbr\u003eand governance. This provides a\u003cbr\u003estructured approach for realizing\u003cbr\u003edigital transformation."}, {"group": 3, "id": "T5-7", "label": "T5-7", "shape": "dot", "size": 10, "title": "Digital Entrepreneurship: Nambisan\u003cbr\u003e(2017) elaborates
